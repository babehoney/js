<body>

<script type="text/javascript">
  var sueldo,antiguedad;
  sueldo=prompt('Ingrese el sueldo del empleado','');
  sueldo=parseInt(sueldo);
  antiguedad=prompt('Ingrese la antig√ºedad del empleado','');
  antiguedad=parseInt(antiguedad);
  if (sueldo<500 && antiguedad>=10)
  {
    document.write('Se le otorga un aumento del 20%');
    document.write('<br>');
    var sueldototal=sueldo+sueldo*0.20; 
    document.write('El sueldo total es:'+sueldototal);
  }
  else
  {
    if (sueldo<500 && antiguedad<10)
    {
      document.write('Se le otorga un aumento del 5%');
      document.write('<br>');
      var sueldototal=sueldo+sueldo*0.05; 
      document.write('El sueldo total es:'+sueldototal);
    }
    else 
    {
      document.write('El sueldo queda sin cambios:'+sueldo);      
    }
  }
</script>

</body>
</html>
